{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}
    <div class="container px-5 mt-5 pt-5">
        <div class="row pt-5">
            <div class="col-12 col-lg-10 col-xl-8 offset-xl-2 offset-lg-1 px-5 py-4 comments">
                <h1 class="m-0 text-white d-flex justify-content-center">Login</h1>
                <hr class="bg-primary my-3">
                <form class="form-inputs" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-column py-3 py-lg-1">
                        <label for="username" class="text-white my-1">Username :</label>
                        <input placeholder="Enter your Username" type="text" id="username" name="username"
                               class="form-control w-100 p-3 p-lg-2">
                    </div>
                    <div class="d-flex flex-column py-1">
                        <label for="password" class="text-white my-1">Password :</label>
                        <input placeholder="Enter Password" type="password" id="password" name="password"
                               class="form-control w-100 p-3 p-lg-2">
                    </div>

                    <div class="w-100 d-flex gap-3">
                        <input class="w-100 btn btn-primary mt-4 p-2 pl-lg-0 form-inputs" type="submit"
                               value="{% trans 'Log in' %}">
                    </div>
                    <hr class="bg-primary my-2">
                    <div class="d-flex gap-2">
                        <a href="{% url 'pages:home' %}" class="btn btn-primary mt-2 w-100"><p
                                class="m-0 form-inputs">Go
                            home</p></a>
                        <a href="{% url 'auth_password_reset' %}" class="btn btn-primary mt-2 w-100"><p
                                class="m-0  form-inputs">Forgot password</p></a>
                        <a href="{% url 'registration_register' %}" class="btn btn-primary mt-2 w-100"><p
                                class="m-0 form-inputs">Registration</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
